<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>Recipe Application - Show a recipe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.1/dist/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.2.1/dist/js/bootstrap.bundle.min.js}"></script>

    <script src="/webjars/jquery/3.6.1/dist/jquery.min.js"></script>
</head>

<body class="container">
    <div class="border">
        <h3>Ingredient: </h3>
    </div>
    <div class="border">
        <div class="table-responsive">
            <table class="table table-hover ">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tr th:remove="all">
                    <td>12333</td>
                    <td>Tasty Goodnees 2</td>
                    <td><a href="#">View</a></td>
                    <td><a href="#">Update</a></td>
                    <td><a href="#">Delete</a></td>
                </tr>
                <tr>
                    <td th:text="${ingredient.id}">334</td>
                    <td
                        th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">
                        Tasty Goodnees 3</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
