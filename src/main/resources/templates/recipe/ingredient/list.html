<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>Recipe Application - Show Ingredients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.1/dist/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.2.1/dist/js/bootstrap.bundle.min.js}"></script>

    <script src="/webjars/jquery/3.6.1/dist/jquery.min.js"></script>
</head>

<body class="container border">
    <div>
        <div class="row">
            <div class="col">
                <h1>Ingredients</h1>
            </div>
            <div class="col">
                <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New</a>
            </div>
        </div>
    </div>

    <div>
        <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
            <table class="table table-hover ">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>View</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tr th:remove="all">
                    <td>123</td>
                    <td>Tasty Goodnees 1</td>
                    <td><a href="#">View</a></td>
                    <td><a href="#">Update</a></td>
                    <td><a href="#">Delete</a></td>
                </tr>
                <tr th:remove="all">
                    <td>12333</td>
                    <td>Tasty Goodnees 2</td>
                    <td><a href="#">View</a></td>
                    <td><a href="#">Update</a></td>
                    <td><a href="#">Delete</a></td>
                </tr>
                <tr th:each="ingredient : ${recipe.ingredients}">
                    <td th:text="${ingredient.id}">334</td>
                    <td
                        th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' --> ' + ${ingredient.description}">
                        Tasty Goodnees 3</td>
                    <td><a href="#"
                            th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a>
                    </td>
                    <td><a href="#"
                            th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a>
                    </td>
                    <td><a href="#"
                            th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
