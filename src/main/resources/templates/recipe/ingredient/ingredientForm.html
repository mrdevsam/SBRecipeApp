<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>Recipe Application - Show Ingredients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.1/dist/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.2.1/dist/js/bootstrap.bundle.min.js}"></script>

    <script src="/webjars/jquery/3.6.1/dist/jquery.min.js"></script>
</head>

<body class="container border">
    <div class="block">
        <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
            method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            	<p>Please correct errors below</p>
            </div>
            
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{recipeId}" />
            <div class="border">
                <div>
                    <div>
                        <h1>Edit Ingredient Information</h1>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col form-group" th:class="${#fields.hasErrors('description')} ? 'col form-group has-error' : 'col form-group'">
                                <label>Description:</label>
                                <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error" />
                                <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                	<ul>
                                		<li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                                	</ul>
                                </span>
                            </div>

                            <div class="col form-group" th:class="${#fields.hasErrors('amount')} ? 'col form-group has-error' : 'col form-group'">
                                <label>Amount:</label>
                                <input type="number" class="form-control" th:field="*{amount}" th:errorclass="has-error" />
                                <span class="help-block" th:if="${#fields.hasErrors('amount')}">
                                	 <ul>
                                		<li th:each="err : ${#fields.errors('amount')}" th:text="${err}" />
                                	</ul>
                                </span>
                            </div>

                            <div class="col form-group">
                                <label>UOM:</label>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uomEach : ${uomList}" th:value="${uomEach.id}"
                                        th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                        th:text="${uomEach.description}">Each</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
