<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>Recipe Application - Index</title>
    </head>
    <body>
        <h2 th:text="Welcome">Hi</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodnees</td>
            </tr>
        </table>
    </body>
</html>
